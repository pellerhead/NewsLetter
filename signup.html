<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Nelson Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="/images/norway.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up for the Nelson Newsletter</h1>
    <input type="text" name="fName" class="form-control top" placeholder="Firstname" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Lastname" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; pellerhead 2017-2020</p>
  </form>
</body>

</html>
